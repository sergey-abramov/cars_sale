<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>CarSale.com</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="row mb-3"></div>
    <div class="container">
        <div class="container">
            <form class="mt-3" th:action="@{/save}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <div class="list-group">
                        <div class="row">
                            <div class="col">
                                <label for="engine.id"><b>Двигатель</b></label>
                                <select class="form-select" id="engine.id" name="engine.id">
                                    <option th:each="engine: ${engines}" th:value="${engine.id}" th:text="${engine.name}"></option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="body.id"><b>Тип кузова</b></label>
                                <select class="form-select" id="body.id" name="body.id">
                                    <option th:each="body: ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="file" name="file" multiple>
                </div>
                <div class="mb-3 text-wrap">
                    <label for="description" class="form-label"><b>Описание</b></label>
                    <textarea class="form-control" id="description" name="description" rows="6" placeholder="Описание"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="price" class="form-label"><b>Цена</b></label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Укажите цену">
                    </div>
                    <div class="col">
                        <label for="car.name" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="car.name" name="car.name" placeholder="Название машины">
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-primary me-md-2" type="button">Отмена</a>
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
